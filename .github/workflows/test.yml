name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.24

      - name: Install dependencies
        run: |
          go mod tidy
          go install gotest.tools/gotestsum@latest

      - name: Install pkl
        run: |
          curl -L -o pkl 'https://github.com/apple/pkl/releases/download/0.28.2/pkl-linux-aarch64'
          chmod +x pkl
          sudo mv pkl /usr/local/bin/pkl

          pkl --version

      - name: Build and test
        run: make test

      # The following code is taken from the coverage action readme
      - name: Go Coverage Badge
        uses: tj-actions/coverage-badge-go@v3
        with:
          filename: coverdata/coverage.out

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v16
        id: verify-changed-files
        with:
          files: README.md

      - name: Commit changes
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "chore: Updated coverage badge."

