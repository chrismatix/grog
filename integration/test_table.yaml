name: cli basics
cases:
  - name: no_arguments
    repo: empty
  - name: build_all
    args:
      - build
    repo: simple_json
  - name: build_all_color
    args:
      - --color=yes
      - build
    repo: simple_json
  - name: build_foo
    args:
      - build
      - //foo
    repo: simple_json

  # This should select foo as well
  - name: build_bar
    args:
      - build
      - //bar
    repo: simple_json

  # -------------------------
  # Test testing dependencies
  #
  - name: test_bar_should_build_deps
    args:
      - test
      - //bar:bar_test
    repo: simple_json
