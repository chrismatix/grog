name: query commands
repo: querying
cases:
  # List
  ###
  - name: list_by_tags
    args:
      - list
      - --tag=tag1
      - --tag=non-existent

  - name: build_by_tags
    args:
      - build
      - --tag=tag1
      - --tag=non-existent

  # This should only match and not recurse
  - name: list_by_pattern
    args:
      - list
      - //package_1/...

  # Deps
  ###
  - name: deps_intransitive
    args:
      - deps
      - //package_2

  - name: deps_transitive
    args:
      - deps
      - --transitive
      - //package_2

  # RDeps
  ###
  - name: rdeps_intransitive
    args:
      - rdeps
      - //package_1:bar # Only depended on by foo

  - name: rdeps_transitive
    args:
      - rdeps
      - --transitive
      - //package_1:bar

  # Owners
  ###
  - name: file_owners
    args:
      - owners
      - package_1/source.txt

  # Changes
  - name: changes_no_transitive
    # Returns //package_1:bar for the source file change
    # Returns //package_2 for the build file change
    args:
      - changes
      - --since=5e79b3bc4fc7f1978e78f917126710989bf0deaa

  - name: changes_transitive
    # Also returns //package_1:foo as a dependent on bar
    args:
      - changes
      - --dependents=transitive
      - --since=5e79b3bc4fc7f1978e78f917126710989bf0deaa
