name: platform selection
repo: platform_selection
cases:
  - name: skip_if_platform_no_match
    grog_args:
      - build
      - //pkg/...
    env_vars:
      # We are only setting the os and arch here to get at consistent warning
      # output between different machines during testing
      - "GROG_OS=test-os"
      - "GROG_ARCH=test-arch"

  - name: select_by_os
    grog_args:
      - build
      - //:os_guard
    env_vars:
      - "GROG_OS=made-up-os"
      - "GROG_ARCH=default-arch"

  - name: select_by_arch
    grog_args:
      - build
      - //:arch_guard
    env_vars:
      - "GROG_OS=default-os"
      - "GROG_ARCH=made-up-arch"

  - name: select_by_both_arch_and_os
    grog_args:
      - build
    env_vars:
      - "GROG_OS=made-up-os"
      - "GROG_ARCH=default-arch"

  - name: select_by_platform_flag
    grog_args:
      - build
      - --platform=made-up-os/default-arch

  - name: error_platform_flag_and_all_platforms
    grog_args:
      - build
      - --platform=made-up-os/made-up-arch
      - --all-platforms
    expect_fail: true

  - name: dep_platform_mismatch_should_fail
    grog_args:
      - build
      - :bar
    expect_fail: true
    env_vars:
      # We are only setting the os and arch here to get at consistent warning
      # output between different machines during testing
      - "GROG_OS=test-os"
      - "GROG_ARCH=test-arch"
