name: Docker Tar Outputs
repo: docker_output
cases:
  - name: creates_docker_tar_output
    grog_args:
      - build

  # Skips loading the output because it is present locally
  - name: skip_loads_docker_tar_output
    grog_args:
      - build

  - name: remove_docker_image
    setup_command: "docker rmi grog-hello-world"

  - name: loads_docker_tar_output
    grog_args:
      - build
