name: GCS backend
repo: gcs_backend
requires_creds: true
cases:
  - name: should_write_to_gcs
    grog_args:
      - build

  - name: should_only_clean_local_cache
    grog_args:
      - clean

  - name: should_restore_from_gcs
    grog_args:
      - build

  - name: should_taint_gcs
    grog_args:
      - taint
      - :foo

  - name: build_after_taint_gcs
    grog_args:
      - build
