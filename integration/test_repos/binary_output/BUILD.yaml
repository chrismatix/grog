targets:
  - name: uses_bin_tool
    deps:
      - :defines_bin_tool
    #      - :a_bin_path_tool
    cmd: |
      # Using the bin tool
      $(bin :defines_bin_tool) foo

  # A target can only produce a single binary
  # You can run that binary by running:
  # grog run //package:a_bin_tool -- arg1 arg2
  - name: defines_bin_tool
    cmd: |
      mkdir -p dist

      cat > dist/bin << 'EOF'
      #!/bin/bash
      if [[ "$1" != "foo" ]]; then
        exit 1
      fi
      EOF

    bin_output: dist/bin

